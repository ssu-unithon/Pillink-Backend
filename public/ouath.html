<!DOCTYPE html>
<html>

<head>
  <title>OAuth Redirect</title>
  <script>
    // 쿼리에서 토큰 추출 후 localStorage에 저장하고 메인 페이지로 이동
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const status = params.get('status');
      //localStorage.setItem('accessToken', 'test');
      if (status === 'login') {
        const token = params.get('accessToken');
        //localStorage.setItem('accessToken', token);
        window.location.href = `http://localhost:8081/oauth?status=login&accessToken=${token}`;
        // 필요하면 다른 정보도 저장
      } else {
        const email = params.get('email');
        const name = params.get('name');
        const provider = params.get('provider');
        window.location.href = `http://localhost:8081/oauth?status=register&email=${email}&name=${name}&provider=${provider}`;
      }

    };
  </script>
</head>

<body>
  Redirecting...
</body>

</html>
